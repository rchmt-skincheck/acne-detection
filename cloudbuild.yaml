 steps:
 # Build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/skincheckai-backend/acne-detection', '.']
 # Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/skincheckai-backend/acne-detection']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'acne-detection'
   - '--image'
   - 'gcr.io/skincheckai-backend/acne-detection'
   - '--port'
   - '8080'
   - '--service-account=acne-detection@skincheckai-backend.iam.gserviceaccount.com'
   - '--memory'
   - '2Gi'
#    delete the line below if you want auth (using gcloud iap)
   - '--allow-unauthenticated'
   - '--region'
   - 'asia-southeast1'
   - '--set-env-vars'
   - 'PROJECT_ID=skincheckai-backend'
   - '--set-env-vars'
   - 'BUCKET_URL=https://storage.googleapis.com/ml-image-uploaded'
 images:
 - 'gcr.io/skincheckai-backend/acne-detection'